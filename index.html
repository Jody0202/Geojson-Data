<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Area Restrictions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: calc(100vh - 100px); /* Adjust the height to take up available space */
        }

        #legend {
            background: white;
            line-height: 1.8;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 10px; /* Position at the bottom */
            left: 10px; /* Adjusted to left */
            z-index: 1000; /* Ensure it stays on top */
            max-width: 200px; /* Set a max-width for the legend */
        }

        .leaflet-control {
            background: white;
            border-radius: 5px;
            border: 2px solid #ccc; /* Thicker border for buttons */
        }

        .leaflet-control button {
            padding: 5px 10px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px; /* Adjust button font size */
        }

        .leaflet-control button:hover {
            background-color: #f0f0f0; /* Light grey on hover */
        }

        .title {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            font-size: 20px; /* Smaller font size for the title */
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .postcode-input {
            position: absolute;
            top: 50px; /* Below the title */
            left: 10px;
            z-index: 1000;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="title">Planning Area Restrictions</div>
<input type="text" class="postcode-input" id="postcode" placeholder="Enter postcode" />
<button onclick="searchPostcode()">Search</button>
<div id="map"></div> <!-- This is where the map will be displayed -->
<div id="legend"></div> <!-- This is where the legend will be displayed -->

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Initialize the map
    const mainMap = L.map('map').setView([51.505, -0.09], 10); // Centered on London

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(mainMap);

    // Function to load GeoJSON layers
    function loadGeoJSON(url, color, name) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function () {
                        return { color: color, weight: 2, fillOpacity: 0.5 };
                    }
                }).addTo(mainMap);

                // Update legend
                const legendItem = document.createElement('div');
                legendItem.innerHTML = `<span style="background-color: ${color}; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>${name}`;
                document.getElementById('legend').appendChild(legendItem);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    }

    // Load layers with their corresponding colors and names
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/article-4-direction-area.geojson', 'blue', 'Article 4 Direction');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/area-of-outstanding-natural-beauty.geojson', 'darkgreen', 'Area of Outstanding Natural Beauty');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/green-belt.geojson', 'lightgreen', 'Green Belt');
    loadGeoJSON('https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/Conservation_Areas/FeatureServer/1/query?outFields=*&where=1%3D1&f=geojson', 'orange', 'Conservation Area');

    // Search function to center the map on postcode
    async function searchPostcode() {
        const postcode = document.getElementById('postcode').value;
        try {
            const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
            const data = await response.json();

            if (data.status === 200) {
                const { latitude, longitude } = data.result;
                mainMap.setView([latitude, longitude], 13);
                L.marker([latitude, longitude]).addTo(mainMap).bindPopup(`You are here: ${postcode}`).openPopup();
            } else {
                alert('Postcode not found');
            }
        } catch (error) {
            console.error('Error fetching postcode:', error);
        }
    }
</script>

</body>
</html>
