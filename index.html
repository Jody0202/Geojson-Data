<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Area Restrictions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
        }
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1001; /* Ensure it's above everything else */
        }
        #popup-restrictions {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 90%; /* Responsive width */
            max-height: 80vh; /* Allow scrolling if content exceeds this height */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        #close-popup {
            cursor: pointer;
            font-weight: bold;
            text-align: right;
            margin-bottom: 10px; /* Space between close button and content */
        }
    </style>
</head>
<body>

<div id="search-container">
    <input type="text" id="postcode" placeholder="Enter postcode" />
    <button onclick="searchPostcode()">Search</button>
</div>

<div id="map"></div>

<div id="popup-overlay">
    <div id="popup-restrictions">
        <div id="close-popup">X Close</div>
        <div id="popup-content"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

<script>
    const mainMap = L.map('map').setView([51.505, -0.09], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(mainMap);

    let article4Layer;
    let article4Data; // Store the loaded Article 4 GeoJSON data
    let otherLayersData = []; // Store other layer data

    // Define the meaning of Article 4 codes manually
    const article4CodeMeanings = {
        '1A': 'Restrictions on Enlargement, improvement or other alteration of a dwellinghouse e.g. Extensions.',
        '1B': 'Restrictions on Additions etc to the roof of a dwellinghouse e.g. Dormers',
        '1C': 'Restrictions on Any other alterations to a roof of a dwellinghouse',
        '1D': 'Restrictions on Porches',
        '1E': 'Restrictions on Buildings etc incidental to the enjoyment of a dwellinghouse e.g. Outbuildings',
        // Add more codes and descriptions as needed
    };

    // Fetch and load the GeoJSON layers, including Article 4 data
    function loadGeoJSON(url, name) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const layer = L.geoJSON(data, {
                    style: { color: 'blue', weight: 2, fillOpacity: 0.5 }
                }).addTo(mainMap);

                if (name === 'Article 4 Direction') {
                    article4Layer = layer; // Save Article 4 layer
                    article4Data = data; // Store the data globally
                } else {
                    otherLayersData.push({ name: name, data: data }); // Store other layers data
                }
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    }

    // Load Article 4 Direction layer and other layers
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/article-4-direction-area.geojson', 'Article 4 Direction');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/area-of-outstanding-natural-beauty.geojson', 'Area of Outstanding Natural Beauty');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/green-belt.geojson', 'Green Belt');
    loadGeoJSON('https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/Conservation_Areas/FeatureServer/1/query?outFields=*&where=1%3D1&f=geojson', 'Conservation Area');

    // Search function for postcode
    async function searchPostcode() {
        const postcode = document.getElementById('postcode').value;
        try {
            const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
            const data = await response.json();

            if (data.status === 200) {
                const { latitude, longitude } = data.result;
                mainMap.setView([latitude, longitude], 13);
                const marker = L.marker([latitude, longitude]).addTo(mainMap).bindPopup(`You are here: ${postcode}`);
                marker.openPopup();

                // Check if the postcode falls within an Article 4 polygon
                if (article4Data) {
                    checkInRestrictedAreas(latitude, longitude, marker);
                }
            } else {
                alert('Postcode not found');
            }
        } catch (error) {
            console.error('Error fetching postcode:', error);
        }
    }

    // Check if a point is inside any restricted area
    function checkInRestrictedAreas(lat, lon, marker) {
        const point = turf.point([lon, lat]);
        let foundAreas = [];
        let areaTypes = [];

        // Check Article 4 area
        const article4Result = checkInArea(point, article4Data);
        if (article4Result) {
            foundAreas.push(article4Result);
            areaTypes.push('Article 4 Direction'); // Include Article 4 in area types
        }

        // Check other layers
        otherLayersData.forEach(layer => {
            const result = checkInArea(point, layer.data);
            if (result) {
                foundAreas.push(result);
                areaTypes.push(layer.name); // Include other layer name
            }
        });

        // Prepare the output for the marker popup
        if (foundAreas.length > 0) {
            const areaDescriptions = areaTypes.join(', ');
            marker.bindPopup(`You are located in: ${areaDescriptions}`).openPopup();

            // Display only Article 4 restrictions if found
            if (article4Result) {
                const codes = article4Result.properties['permitted-development-rights'];
                const notes = article4Result.properties['Note'] || '';
                const restrictions = getRestrictionsFromCodes(codes, notes);
                showRestrictionsInOverlay(restrictions);
            }
        } else {
            marker.bindPopup('You are not in a restricted area.').openPopup();
        }
    }

    // Check if a point is inside any polygon in the given GeoJSON data
    function checkInArea(point, geojson) {
        for (const feature of geojson.features) {
            const polygon = feature.geometry;
            if (turf.booleanPointInPolygon(point, polygon)) {
                return feature; // Return the first matching area
            }
        }
        return null; // Not found in this area
    }

    // Convert the codes in 'permitted-development-rights' into their descriptions
    function getRestrictionsFromCodes(codes, notes) {
        if (!codes || codes === 'None given') {
            return notes ? `<h3>Article 4 Direction</h3><p>${notes}</p>` : `<h3>Article 4 Direction</h3><p>No further information.</p>`;
        }

        const codeArray = codes.split(';');
        const descriptions = [];

        codeArray.forEach(code => {
            if (article4CodeMeanings[code]) {
                descriptions.push(article4CodeMeanings[code]);
            } else {
                descriptions.push(`Restriction code: ${code}`); // Show unknown code
            }
        });

        return `<h3>Article 4 Direction</h3><ul>${descriptions.map(desc => `<li>${desc}</li>`).join('')}</ul>`;
    }

    // Show restrictions in a full-screen overlay
    function showRestrictionsInOverlay(restrictions) {
        const overlay = document.getElementById('popup-overlay');
        const content = document.getElementById('popup-content');
        content.innerHTML = restrictions; // Set the restrictions in the overlay
        overlay.style.display = 'flex'; // Show the overlay
    }

    // Close the popup overlay
    document.getElementById('close-popup').addEventListener('click', () => {
        document.getElementById('popup-overlay').style.display = 'none'; // Hide the overlay when closing
    });
</script>

</body>
</html>
