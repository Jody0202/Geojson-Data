<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Layers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 95vh;
            width: 100%;
        }

        /* Legend styling */
        .legend {
            background: white;
            padding: 10px;
            font-size: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: grid;
            grid-template-columns: auto auto; /* Two-column layout for the legend */
            grid-gap: 10px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }

        /* Adjust the search box size */
        .search-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            width: 230px; /* Reduced width */
        }

        .search-input {
            width: 150px; /* Reduced width by 2cm (~20px) */
            padding: 5px;
        }

        .search-btn {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input id="postcode" class="search-input" type="text" placeholder="Enter postcode">
        <button class="search-btn" onclick="searchPostcode()">Search</button>
    </div>

    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 6);

        // Base map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // GeoJSON layers - adjust your geojson URLs here
        var article4 = L.geoJson(null, {
            style: {color: 'blue', weight: 2}
        }).addTo(map);

        var aonb = L.geoJson(null, {
            style: {color: 'orange', weight: 2}
        }).addTo(map);

        var conservationArea = L.geoJson(null, {
            style: {color: 'purple', weight: 2}
        }).addTo(map);

        var greenbelt = L.geoJson(null, {
            style: {color: 'green', weight: 2}
        }).addTo(map);

        // Listed Buildings layer
        var listedBuilding = L.geoJson(null, {
            style: {color: 'red', weight: 2}
        }).addTo(map);

        // Fetching GeoJSON data for layers
        fetch('path-to-article4-geojson')
            .then(res => res.json())
            .then(data => article4.addData(data));

        fetch('path-to-aonb-geojson')
            .then(res => res.json())
            .then(data => aonb.addData(data));

        fetch('path-to-conservation-geojson')
            .then(res => res.json())
            .then(data => conservationArea.addData(data));

        fetch('path-to-greenbelt-geojson')
            .then(res => res.json())
            .then(data => greenbelt.addData(data));

        // Historic England Listed Building Layer
        fetch('https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/National_Heritage_List_for_England_NHLE_v02_VIEW/FeatureServer/3/query?outFields=*&where=1%3D1&f=geojson')
            .then(res => res.json())
            .then(data => listedBuilding.addData(data));

        // Postcode search function
        function searchPostcode() {
            var postcode = document.getElementById('postcode').value;
            fetch(`https://api.postcodes.io/postcodes/${postcode}`)
                .then(response => response.json())
                .then(data => {
                    var lat = data.result.latitude;
                    var lon = data.result.longitude;
                    map.setView([lat, lon], 14);
                })
                .catch(err => {
                    alert('Postcode not found');
                });
        }

        // Add a legend to the map
        var legend = L.control({position: 'bottomleft'});
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<i style="background: blue"></i> Article 4 Direction';
            div.innerHTML += '<i style="background: green"></i> Green Belt';
            div.innerHTML += '<i style="background: orange"></i> Area of Outstanding Natural Beauty';
            div.innerHTML += '<i style="background: red"></i> Listed Building';
            div.innerHTML += '<i style="background: purple"></i> Conservation Area';
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
