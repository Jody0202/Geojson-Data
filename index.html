<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Area Restrictions</title>
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }
        /* Style for the legend */
        #legend {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 0.8em; /* Reducing font size to match "Legend" */
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            display: flex; /* Creating 2 columns */
            gap: 20px; /* Space between the columns */
        }
        .legend-column {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between legend items */
        }
        /* Style for postcode search bar */
        #search-bar {
            position: absolute;
            top: 10px;
            left: 1.7cm; /* Offset from left by 1.7cm */
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 250px; /* Reduced size of the search bar */
        }
    </style>
</head>
<body>
    <div id="search-bar">
        <input type="text" id="postcode" placeholder="Enter postcode" style="width: 90%;">
        <button onclick="searchPostcode()">Search</button>
    </div>
    <div id="map"></div>
    <div id="legend">
        <div class="legend-column">
            <div><span style="background-color: blue; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>Article 4 Direction</div>
            <div><span style="background-color: darkgreen; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>Area of Outstanding Natural Beauty</div>
            <div><span style="background-color: orange; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>Conservation Area</div>
        </div>
        <div class="legend-column">
            <div><span style="background-color: lightgreen; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>Green Belt</div>
            <div><span style="background-color: red; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>Listed Building</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const mainMap = L.map('map').setView([51.505, -0.09], 10); // Centered on London

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(mainMap);

        // Function to load GeoJSON layers
        function loadGeoJSON(url, color, name) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: function () {
                            return { color: color, weight: 2, fillOpacity: 0.5 };
                        }
                    }).addTo(mainMap);
                })
                .catch(error => console.error('Error loading GeoJSON:', error));
        }

        // Load layers with their corresponding colors and names
        loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/article-4-direction-area.geojson', 'blue', 'Article 4 Direction');
        loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/area-of-outstanding-natural-beauty.geojson', 'darkgreen', 'Area of Outstanding Natural Beauty');
        loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/releases/download/planning/conservation-area.geojson', 'orange', 'Conservation Area');
        loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/green-belt.geojson', 'lightgreen', 'Green Belt');
        loadGeoJSON('https://github.com/Jody0202/Geojson-Data/releases/download/planning/listed-building.geojson', 'red', 'Listed Building'); // New Listed Building layer

        // Search function to center the map on postcode
        async function searchPostcode() {
            const postcode = document.getElementById('postcode').value;
            try {
                const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
                const data = await response.json();

                if (data.status === 200) {
                    const { latitude, longitude } = data.result;
                    mainMap.setView([latitude, longitude], 13);
                    L.marker([latitude, longitude]).addTo(mainMap).bindPopup(`You are here: ${postcode}`).openPopup();
                } else {
                    alert('Postcode not found');
                }
            } catch (error) {
                console.error('Error fetching postcode:', error);
            }
        }
    </script>
</body>
</html>
