<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Area Restrictions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 80vh; /* Adjusted for responsive design */
            width: 100%;
            position: relative;
            top: 0;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 1.7cm; /* Offset from the left boundary */
            background-color: white;
            padding: 10px;
            z-index: 1000; /* Ensure it stays above the map */
            border-radius: 5px;
            width: 200px; /* Reduced width */
        }

        .search-input {
            width: 150px; /* Reduced width by 2cm (~20px) */
            padding: 5px;
        }
        #legend {
            background: white;
            line-height: 1.5;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            z-index: 1000;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .legend-title {
            font-weight: bold;
            font-size: 12px; /* Reduced font size for the title */
        }
        .legend-item {
            font-size: 12px; /* Set font size to match the legend title */
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="search-container">
    <input type="text" id="postcode" placeholder="Enter postcode" />
    <button onclick="searchPostcode()">Search</button>
</div>

<div id="map"></div>
<div id="legend">
    <div class="legend-title">Legend</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const mainMap = L.map('map').setView([51.505, -0.09], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(mainMap);

    let article4Layer;
    let article4Data; // Store the loaded Article 4 GeoJSON data

    function loadGeoJSON(url, color, name) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const layer = L.geoJSON(data, {
                    style: function () {
                        return { color: color, weight: 2, fillOpacity: 0.5 };
                    }
                }).addTo(mainMap);

                if (name === 'Article 4 Direction') {
                    article4Layer = layer; // Save Article 4 layer
                    article4Data = data; // Store the data globally
                }

                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `<span style="background-color: ${color}; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>${name}`;
                document.getElementById('legend').appendChild(legendItem);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    }

    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/article-4-direction-area.geojson', 'blue', 'Article 4 Direction');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/area-of-outstanding-natural-beauty.geojson', 'darkgreen', 'Area of Outstanding Natural Beauty');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/green-belt.geojson', 'lightgreen', 'Green Belt');
    loadGeoJSON('https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/Conservation_Areas/FeatureServer/1/query?outFields=*&where=1%3D1&f=geojson', 'orange', 'Conservation Area');

    async function searchPostcode() {
        const postcode = document.getElementById('postcode').value;
        try {
            const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
            const data = await response.json();

            if (data.status === 200) {
                const { latitude, longitude } = data.result;
                mainMap.setView([latitude, longitude], 13);

                const marker = L.marker([latitude, longitude]).addTo(mainMap).bindPopup(`You are here: ${postcode}`);
                marker.openPopup();

                // Check if the postcode falls within an Article 4 polygon
                if (article4Data) {
                    checkInArticle4Area(latitude, longitude, marker);
                }
            } else {
                alert('Postcode not found');
            }
        } catch (error) {
            console.error('Error fetching postcode:', error);
        }
    }

    // Function to check if a point is inside any Article 4 polygon
    function checkInArticle4Area(lat, lng, marker) {
        const point = turf.point([lng, lat]); // Use Turf.js to create a point

        let foundArea = null;
        for (const feature of article4Data.features) {
            const polygon = turf.feature(feature);
            if (turf.booleanPointInPolygon(point, polygon)) {
                foundArea = feature;
                break;
            }
        }

        if (foundArea) {
            const pdRights = foundArea.properties['permitted-development-rights'] || 'Not specified';
            marker.bindPopup(`Postcode is in an Article 4 area: ${pdRights}`).openPopup();
        } else {
            marker.bindPopup(`Postcode is not in an Article 4 area.`).openPopup();
        }
    }
</script>
<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
</body>
</html>
