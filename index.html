<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
        /* Make sure the map fills the viewport */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        /* Postcode search bar styling */
        .search-container {
            position: absolute;
            top: 10px;
            left: 1.7cm;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .search-container input[type="text"] {
            width: calc(100% - 2cm); /* Shortened by 2 cm */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Legend styling */
        .legend {
            position: absolute;
            bottom: 30px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-size: 10px;
        }

        .legend div {
            display: inline-block;
            width: 45%;
        }

        .legend-color-box {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <!-- Postcode search bar -->
    <div class="search-container">
        <form id="searchForm">
            <input type="text" id="postcode" placeholder="Enter postcode">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Legend -->
    <div class="legend">
        <div>
            <div><span class="legend-color-box" style="background-color: blue;"></span>Article 4 Direction</div>
            <div><span class="legend-color-box" style="background-color: green;"></span>Green Belt</div>
        </div>
        <div>
            <div><span class="legend-color-box" style="background-color: orange;"></span>Area of Outstanding Natural Beauty</div>
            <div><span class="legend-color-box" style="background-color: red;"></span>Listed Building</div>
        </div>
        <div>
            <div><span class="legend-color-box" style="background-color: yellow;"></span>Conservation Area</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 10);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Add GeoJSON layers for Conservation Area and Listed Building

        // Conservation Area Layer
        var conservationUrl = 'https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/Conservation_Areas/FeatureServer/1/query?outFields=*&where=1%3D1&f=geojson';
        fetch(conservationUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "yellow"
                    }
                }).addTo(map);
            });

        // Listed Building Layer
        var listedBuildingUrl = 'https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/National_Heritage_List_for_England_NHLE_v02_VIEW/FeatureServer/3/query?outFields=*&where=1%3D1&f=geojson';
        fetch(listedBuildingUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: "red"
                    }
                }).addTo(map);
            });

        // Postcode search function (implement the logic here)
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var postcode = document.getElementById('postcode').value;
            // Add logic to search and zoom to the postcode area
        });
    </script>
</body>
</html>
