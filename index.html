<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Area Restrictions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 1.7cm;
            background-color: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            width: 200px;
        }
        .search-input {
            width: 150px;
            padding: 5px;
        }
        #legend {
            background: white;
            line-height: 1.5;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            z-index: 1000;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .legend-title {
            font-weight: bold;
        }
        .legend-item {
            margin-top: 5px;
        }
        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto; /* Allow scrolling */
            font-size: 0.9em; /* Adjust font size */
        }
        #close-popup {
            cursor: pointer;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            float: right;
        }
    </style>
</head>
<body>

<div id="search-container">
    <input type="text" id="postcode" placeholder="Enter postcode" />
    <button onclick="searchPostcode()">Search</button>
</div>

<div id="map"></div>
<div id="legend">
    <div class="legend-title">Legend</div>
</div>

<div id="popup-overlay">
    <div id="popup-content">
        <button id="close-popup">X Close</button>
        <div id="restrictions-content"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

<script>
    const mainMap = L.map('map').setView([51.505, -0.09], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(mainMap);

    let article4Layer;
    let article4Data;

    // Define the meaning of Article 4 codes manually
    const article4CodeMeanings = {
        '1A': 'Restrictions on Enlargement, improvement or other alteration of a dwellinghouse e.g. Extensions.',
        '1AA': 'Restrictions on Enlargement of a dwellinghouse by construction of additional storeys',
        '1B': 'Restrictions on Additions etc to the roof of a dwellinghouse e.g. Dormers',
        '1C': 'Restrictions on Any other alterations to a roof of a dwellinghouse',
        '1D': 'Restrictions on Porches',
        '1E': 'Restrictions on Buildings etc incidental to the enjoyment of a dwellinghouse e.g. Outbuildings',
        '1F': 'Restrictions on Hard surfaces incidental to the enjoyment of a dwellinghouse',
        '1G': 'Restrictions on Chimneys, flues etc on a dwellinghouse',
        '1H': 'Restrictions on Microwave antenna on a dwellinghouse e.g. Satellite dishes',
        '2A': 'Restrictions on Gates, fences, walls etc',
        '2B': 'Restrictions on Means of access to a highway e.g. driveways',
        '2C': 'Restrictions on Exterior painting',
        '2D': 'Restrictions on Electrical outlet for recharging vehicles',
        '2E': 'Restrictions on Electrical upstand for recharging vehicles',
        '2F': 'Restrictions on Closed circuit television cameras – CCTV',
        '2G': 'Restrictions on Moveable structures for pubs, restaurants etc',
        '3L': 'Restrictions on Houses in Multiple Occupation (HMOs) conversion',
        '31B': 'Demolition of a gate, fence, or wall within a dwelling\'s curtilage that faces a highway, waterway, or open space'
    };

    // Fetch and load the GeoJSON layers, including Article 4 data
    function loadGeoJSON(url, color, name) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const layer = L.geoJSON(data, {
                    style: function () {
                        return { color: color, weight: 2, fillOpacity: 0.5 };
                    }
                }).addTo(mainMap);

                if (name === 'Article 4 Direction') {
                    article4Layer = layer;
                    article4Data = data; // Store the data globally
                }

                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `<span style="background-color: ${color}; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>${name}`;
                document.getElementById('legend').appendChild(legendItem);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    }

    // Load Article 4 and other layers
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/article-4-direction-area.geojson', 'blue', 'Article 4 Direction');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/area-of-outstanding-natural-beauty.geojson', 'darkgreen', 'Area of Outstanding Natural Beauty');
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/green-belt.geojson', 'lightgreen', 'Green Belt');
    loadGeoJSON('https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/Conservation_Areas/FeatureServer/1/query?outFields=*&where=1%3D1&f=geojson', 'orange', 'Conservation Area');

    // Search function for postcode
    async function searchPostcode() {
        const postcode = document.getElementById('postcode').value.trim();
        if (!postcode) {
            alert("Please enter a postcode.");
            return;
        }

        try {
            const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
            const data = await response.json();

            if (data.status === 200) {
                const { latitude, longitude } = data.result;
                mainMap.setView([latitude, longitude], 13);

                const marker = L.marker([latitude, longitude]).addTo(mainMap).bindPopup(`You are here: ${postcode}`);
                marker.openPopup();

                let legendAreas = [];
                let article4Restrictions = [];

                // Check if the postcode falls within an Article 4 polygon
                if (article4Data) {
                    const inArticle4 = checkInArticle4Area(latitude, longitude);
                    console.log("In Article 4 Area:", inArticle4);
                    if (inArticle4) {
                        legendAreas.push("Article 4 Direction");
                        article4Restrictions = getRestrictionsFromCodes(inArticle4); // Get restrictions
                    }
                }

                // Check if the postcode falls within other polygon layers
                const inGreenBelt = await checkInPolygonLayer('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/green-belt.geojson', latitude, longitude);
                const inConservationArea = await checkInPolygonLayer('https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/Conservation_Areas/FeatureServer/1/query?outFields=*&where=1%3D1&f=geojson', latitude, longitude);
                
                if (inGreenBelt) {
                    legendAreas.push("Green Belt");
                }
                if (inConservationArea) {
                    legendAreas.push("Conservation Area");
                }

                // Show areas in marker popup
                if (legendAreas.length > 0) {
                    marker.bindPopup(`You are here: ${postcode}<br>Located in: ${legendAreas.join(', ')}`).openPopup();
                }

                // Show restrictions in the overlay if Article 4 restrictions exist
                if (article4Restrictions.length > 0) {
                    showRestrictionsInOverlay(article4Restrictions);
                }

            } else {
                alert("Postcode not found.");
            }
        } catch (error) {
            console.error("Error fetching postcode data:", error);
        }
    }

    // Function to check if the postcode is within the Article 4 area
    function checkInArticle4Area(lat, lng) {
        const point = turf.point([lng, lat]);
        return article4Layer.getLayers().some(layer => turf.booleanPointInPolygon(point, layer.toGeoJSON().geometry));
    }

    // Function to check if the postcode is within a given polygon layer
    async function checkInPolygonLayer(url, lat, lng) {
        const response = await fetch(url);
        const data = await response.json();
        const point = turf.point([lng, lat]);
        return data.features.some(feature => turf.booleanPointInPolygon(point, feature.geometry));
    }

    // Function to get restrictions based on Article 4 codes
    function getRestrictionsFromCodes(inArticle4) {
        const restrictions = [];
        const codes = inArticle4.split(';');

        codes.forEach(code => {
            if (article4CodeMeanings[code]) {
                restrictions.push(article4CodeMeanings[code]);
            }
        });

        return restrictions;
    }

    // Function to display restrictions in an overlay
    function showRestrictionsInOverlay(restrictions) {
        const content = document.getElementById('restrictions-content');
        content.innerHTML = "<h3>Article 4 Direction</h3><ul>" + restrictions.map(r => "<li>" + r + "</li>").join('') + "</ul>";
        
        document.getElementById('popup-overlay').style.display = 'flex';
    }

    // Close button functionality for the popup
    document.getElementById('close-popup').onclick = function () {
        document.getElementById('popup-overlay').style.display = 'none';
    };
</script>
</body>
</html>
