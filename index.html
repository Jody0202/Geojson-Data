<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Area Restrictions</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        .search-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
            width: calc(100% - 100px); /* Adjust width to make it shorter by 2cm */
            padding: 5px;
        }

        .search-bar button {
            padding: 5px 10px;
        }

        .legend {
            background-color: white;
            padding: 10px;
            font-size: 12px; /* Reduced font size */
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            border: 1px solid #ccc;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .legend table {
            border-spacing: 10px;
        }

        .legend td {
            padding: 5px;
        }

        /* Split the legend into 2 columns */
        .legend .left-column {
            float: left;
            width: 50%;
        }

        .legend .right-column {
            float: right;
            width: 50%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body>

<div class="search-bar">
    <input type="text" id="postcode" placeholder="Enter postcode">
    <button onclick="geocodePostcode()">Search</button>
</div>

<div id="map"></div>

<div class="legend">
    <div class="left-column">
        <table>
            <tr><td><span style="background-color: blue; width: 12px; height: 12px; display: inline-block;"></span></td><td>Article 4 Direction</td></tr>
            <tr><td><span style="background-color: orange; width: 12px; height: 12px; display: inline-block;"></span></td><td>Area of Outstanding Natural Beauty</td></tr>
            <tr><td><span style="background-color: green; width: 12px; height: 12px; display: inline-block;"></span></td><td>Conservation Area</td></tr>
        </table>
    </div>
    <div class="right-column">
        <table>
            <tr><td><span style="background-color: lightgreen; width: 12px; height: 12px; display: inline-block;"></span></td><td>Green Belt</td></tr>
            <tr><td><span style="background-color: red; width: 12px; height: 12px; display: inline-block;"></span></td><td>Listed Building</td></tr>
        </table>
    </div>
</div>

<script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    // Base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    }).addTo(map);

    // Article 4 Direction layer
    var article4Layer = L.geoJSON(null, {
        style: { color: 'blue', weight: 2 }
    }).addTo(map);
    fetch('https://path-to-your-article-4-data.geojson')
        .then(response => response.json())
        .then(data => article4Layer.addData(data));

    // Conservation Area layer
    var conservationLayer = L.geoJSON(null, {
        style: { color: 'green', weight: 2 }
    }).addTo(map);
    fetch('https://path-to-your-conservation-area-data.geojson')
        .then(response => response.json())
        .then(data => conservationLayer.addData(data));

    // Listed Building layer
    var listedBuildingLayer = L.geoJSON(null, {
        style: { color: 'red', weight: 2 }
    }).addTo(map);
    fetch('https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/National_Heritage_List_for_England_NHLE_v02_VIEW/FeatureServer/3/query?outFields=*&where=1%3D1&f=geojson')
        .then(response => response.json())
        .then(data => listedBuildingLayer.addData(data));

    // Geocoder for postcode search
    var geocoder = L.Control.geocoder().addTo(map);

    function geocodePostcode() {
        var postcode = document.getElementById("postcode").value;
        geocoder.geocode(postcode, function(results) {
            if (results.length > 0) {
                map.setView(results[0].center, 14);
            }
        });
    }
</script>

</body>
</html>
