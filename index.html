<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Area Restrictions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 80vh;
            width: 100%;
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 1.7cm;
            background-color: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            width: 200px;
        }
        .search-input {
            width: 150px;
            padding: 5px;
        }
        #legend {
            background: white;
            line-height: 1.5;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            z-index: 1000;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        .legend-title {
            font-weight: bold;
        }
        .legend-item {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="search-container">
    <input type="text" id="postcode" placeholder="Enter postcode" />
    <button onclick="searchPostcode()">Search</button>
</div>

<div id="map"></div>
<div id="legend">
    <div class="legend-title">Legend</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

<script>
    const mainMap = L.map('map').setView([51.505, -0.09], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(mainMap);

    let article4Layer, greenBeltLayer, aonbLayer, conservationLayer;
    let article4Data, greenBeltData, aonbData, conservationData;

    // Define the meaning of Article 4 codes manually
    const article4CodeMeanings = {
        '1A': 'Restrictions on Enlargement, improvement or other alteration of a dwellinghouse e.g. Extensions.',
        '1AA': 'Restrictions on Enlargement of a dwellinghouse by construction of additional storeys',
        '1B': 'Restrictions on Additions etc to the roof of a dwellinghouse e.g. Dormers',
        '1C': 'Restrictions on Any other alterations to a roof of a dwellinghouse',
        '1D': 'Restrictions on Porches',
        '1E': 'Restrictions on Buildings etc incidental to the enjoyment of a dwellinghouse e.g. Outbuildings',
        '1F': 'Restrictions on Hard surfaces incidental to the enjoyment of a dwellinghouse',
        '1G': 'Restrictions on Chimneys, flues etc on a dwellinghouse',
        '1H': 'Restrictions on Microwave antenna on a dwellinghouse e.g. Satellite dishes',
        '2A': 'Restrictions on Gates, fences, walls etc',
        '2B': 'Restrictions on Means of access to a highway e.g. driveways',
        '2C': 'Restrictions on Exterior painting',
        '2D': 'Restrictions on Electrical outlet for recharging vehicles',
        '2E': 'Restrictions on Electrical upstand for recharging vehicles',
        '2F': 'Restrictions on Closed circuit television cameras – CCTV',
        '2G': 'Restrictions on Moveable structures for pubs, restaurants etc',
        '3L': 'Restrictions on Small Houses in Multiple Occupation (HMOs) to dwellinghouses and vice versa'
    };

    // Function to load and add GeoJSON layers
    function loadGeoJSON(url, color, name, storeVariable) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                storeVariable.data = data; // Save the GeoJSON data

                const layer = L.geoJSON(data, {
                    style: function () {
                        return { color: color, weight: 2, fillOpacity: 0.5 };
                    }
                }).addTo(mainMap);

                storeVariable.layer = layer; // Save the layer

                // Add the item to the legend
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `<span style="background-color: ${color}; width: 15px; height: 15px; display: inline-block; margin-right: 5px;"></span>${name}`;
                document.getElementById('legend').appendChild(legendItem);
                
                // Log for debugging
                console.log(`Loaded layer for: ${name}`, data);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    }

    // Load all the relevant layers
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/article-4-direction-area.geojson', 'blue', 'Article 4 Direction', { layer: article4Layer, data: article4Data });
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/area-of-outstanding-natural-beauty.geojson', 'darkgreen', 'Area of Outstanding Natural Beauty', { layer: aonbLayer, data: aonbData });
    loadGeoJSON('https://raw.githubusercontent.com/Jody0202/Geojson-Data/main/green-belt.geojson', 'lightgreen', 'Green Belt', { layer: greenBeltLayer, data: greenBeltData });
    loadGeoJSON('https://services-eu1.arcgis.com/ZOdPfBS3aqqDYPUQ/arcgis/rest/services/Conservation_Areas/FeatureServer/1/query?outFields=*&where=1%3D1&f=geojson', 'orange', 'Conservation Area', { layer: conservationLayer, data: conservationData });

    // Search function for postcode
    async function searchPostcode() {
        const postcode = document.getElementById('postcode').value;
        try {
            const response = await fetch(`https://api.postcodes.io/postcodes/${postcode}`);
            const data = await response.json();

            if (data.status === 200) {
                const { latitude, longitude } = data.result;
                mainMap.setView([latitude, longitude], 13);

                const marker = L.marker([latitude, longitude]).addTo(mainMap).bindPopup(`You are here: ${postcode}`);
                marker.openPopup();

                // Check if the postcode falls within any relevant area
                checkAreaRestrictions(latitude, longitude, marker);
            } else {
                alert('Postcode not found');
            }
        } catch (error) {
            console.error('Error fetching postcode:', error);
        }
    }

    // Check if a point is inside any polygon from the loaded areas
    function checkAreaRestrictions(lat, lng, marker) {
        const point = turf.point([lng, lat]);
        let popupContent = `You are here.`;

        // Check if the point is inside the Green Belt
        if (isPointInLayer(greenBeltData, point)) {
            console.log("Point is in Green Belt");
            popupContent += `<br>Green Belt`;
        }

        // Check if the point is inside the Area of Outstanding Natural Beauty (AONB)
        if (isPointInLayer(aonbData, point)) {
            console.log("Point is in AONB");
            popupContent += `<br>Area of Outstanding Natural Beauty`;
        }

        // Check if the point is inside a Conservation Area
        if (isPointInLayer(conservationData, point)) {
            console.log("Point is in Conservation Area");
            popupContent += `<br>Conservation Area`;
        }

        // Check if the point is inside an Article 4 area
        const article4Content = checkInArticle4Area(lat, lng);
        if (article4Content) {
            console.log("Point is in Article 4 area");
            popupContent += `<br>Article 4 Direction: ${article4Content}`;
        }

        // Update the marker's popup content
        marker.setPopupContent(popupContent);
    }

    // Check if a point is inside any feature in a given GeoJSON layer
    function isPointInLayer(layerData, point) {
        if (!layerData || !layerData.features) return false;

        return layerData.features.some(feature => {
            const polygon = turf.polygon(feature.geometry.coordinates);
            return turf.booleanPointInPolygon(point, polygon);
        });
    }

    // Check for Article 4 Directions
    function checkInArticle4Area(lat, lng) {
        const point = turf.point([lng, lat]);

        if (!article4Data || !article4Data.features) return null;

        for (const feature of article4Data.features) {
            const polygon = turf.polygon(feature.geometry.coordinates);
            if (turf.booleanPointInPolygon(point, polygon)) {
                const codes = feature.properties['permitted-development-rights'];
                return getRestrictionsFromCodes(codes); // Get restrictions based on Article 4 codes
            }
        }
        return null;
    }

    // Convert the codes in 'permitted-development-rights' into their descriptions
    function getRestrictionsFromCodes(codes) {
        if (!codes) return 'Article 4 Direction'; // No codes, just a general notice

        // Split the codes if there are multiple, separated by hyphens
        const codeArray = codes.split('-');
        let restrictions = '';

        codeArray.forEach(code => {
            const meaning = article4CodeMeanings[code] || `Unknown restriction for code ${code}`;
            restrictions += `${meaning}<br>`; // Add each restriction on a new line
        });

        return restrictions;
    }
</script>

</body>
</html>
